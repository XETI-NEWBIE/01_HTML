<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 목록 관련 태그 </title>
</head>
<body>
    <h1> [ 목록 관련 태그 ]</h1>
    <h2> <strong>< ul 태그와 li 태그 ></ul></strong></h2>

    <!--
    ul : 순서가 없는 목록
    li : 목록의 한 줄 (목록 중 낱개 하나씩 표현)
    
    ol : 숫자로 순서가 있는 목록
    li : 목록의 한 줄 (목록 중 낱개 하나씩 표현)

    type : 표시되는 숫자 모양을 변경
    type="a" : 영어 소문자로 표기 (ex : a, b, c, d, e ...)
    type="A" : 영어 대문자로 표기 (ex : A,B, C, D, E ...)
    type = "i" : 로마 소문자로 표기(i, ii, iii, iv, ...)
    type = "I" : 로마 대문자로 표기(I, II, III, IV ...)
    -->
    
    <!--한줄 복사 단축키 shift + alt 화살표 ↑ 또는 ↓
    <br> (대박 개신기함) -->

    <ul>
        <h2><strong>~ 존맛탱 점심메뉴 ~</strong></h2>
        <li> 참치김밥 </li>
        <li> 샌드위치 </li>
        <li> 라면 </li>
        <li> 순대국밥 </li>
        <li> 쌀국수 </li>
        <li> 짜장면 </li>
        <li> 초밥 </li>
    </ul>

    <ol>
        <h2><strong>~ 스근한 저녁메뉴 ~</strong></h2>
        <li> <mark> 햄버거 </mark> </li>
        <li style="color: orange;">피자</li>
        <li style="color: brown;"> 치킨 </li>
        <li> 고구마치즈돈까스 </li>
        <li> 파스타 </li>
        <li> 타코 </li>
        <li> 가츠동 </li>
        <li> 라자냐 </li>
    </ol>

    <ol type="A">
        <h2><strong>~ 샌드위치 메뉴 ~</strong></h2>
        <li> 에그마요 </li>
        <li> 참치마요 </li>
        <li> 에그쉬림프 </li>
        <li> 햄치즈 </li>
        <li> 바질크림치즈 </li>
        <li> 에그마요 </li>
        <li> 에그마요 </li>
        <li> 에그마요 </li>
    </ol>
</body>
</html>
