<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 도서 목록 예제 </title>
    <style>
        table{
            border : 1px solid black;
            border-collapse:collapse;
            margin : 0 auto;
        }

        th, td{
            border : 1px solid black;
            text-align:center;
        }

        h1{
            texxt-align : center;
        }

    </style>
</head>
<body>
    <h1><strong>도서 목록</strong></h1>
    <table>
        <thead style="background-color: lightblue; color: white;">
            <tr>
                <th>제목</th>
                <th>저자</th>
                <th>가격</th>
                <th>재고</th>
            </tr>
        </thead>
        <tbody style="background-color: lightgray;">
        <tr>
            <td>나는 읽고 쓰고 버린다</td>
            <td>손웅정</td>
            <td>15,000원</td>
            <td>3권</td>
        </tr>

        <tr>
            <td>노인과 바다</td>
            <td>헤밍웨이</td>
            <td>12,000원</td>
            <td>8권</td>
        </tr>

        <tr>
            <td>죄와 벌</td>
            <td>도스토예프스키</td>
            <td>18,000원</td>
            <td>5권</td>
        </tr>

        <tfoot style="background-color: lightyellow;">
            <tr>
                <td colspan="4">총 도서 수 : 3권</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>
</html>
