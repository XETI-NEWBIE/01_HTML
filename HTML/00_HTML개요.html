<!DOCTYPE html>
<!--
DOC           = DOCUMENT 문서의 줄임말
DOCTYPE       = 문서타입
DOCTYPE html  = 문서타입의 html 코딩
!DOCTYPE html = 문서타입의 html 코딩 시작 ~ ★

TYPE = 종류, 유형

설명 작성 공간
코딩이 되지 않고 추가적으로 작성하고자 하는 내용이 있을 때 사용

!DOCTYPE : html 프론트 엔드 화면에서 보이는 코딩을 작성하는 공간이라는 정의를 내림
-->
<!--html 태그 : html 코딩을 시작한다는 의미의 코딩-->
<html>


</html>
<!--/html 태그 : html 코딩을 종료한다는 의미의 태그-->
<html>
<!--head 태그 : 아이콘이나 브랜드 타이틀을 작성하는 공간-->
<head></head>

<!--body 태그 : 화면에 보여질 내용을 작성하는 태그-->
<body>
화면에 보여질 내용을 작성하는 공간입니다.
태그로 작성된 코딩은 화면에 보이지 않음
html에서 특수적으로 사용하는 태그가 아니면 화면에 보여짐.
<하이루~ 점심시간이네요~ 냠미~>
<꺽쇠 태그를 사용한다해서 무조건 글자가 가려지는 것은 아님>
<br>
파일명 옆에 ● 검은 점이 생기면 저장을 해야한다는 의미
파일 저장은 ctrl+s 단축키 사용

<!--
<br> 줄바꿈 태그

<br> 줄바꿨습니다. </br>
줄을 바꿀 때 줄을 바꿨다고 글자로 표시할 이유가 없기 때문에
</br> 줄바꿈 닫는 태그가 존재하지 않음.
-->


</body>

</html>
