<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div와 img 태그 활용 예제</title>
  </head>
  <body>
    <h1>div와 img 태그 활용 예제</h1>
    <div
      style="
        width: 1000px;
        height: 300px;
        border: 2px solid black;
        display: flex;
      "
    >
      <img src="flower1.jpg" width="20%" />
      <img src="flower2.jpg" width="20%" />
      <img src="flower3.jpg" width="20%" />
      <img src="flower4.jpg" width="20%" />
      <img src="flower5.jpg" width="20%" />
    </div>

    <h3>div와 span 비교하기</h3>
    <div style="background-color: lightgreen">첫번째 div 구역</div>
    <div style="background-color: lightgreen">두번째 div 구역</div>
    <span style="background-color: lightcoral"> 첫번째 span 구역 </span>
    <span style="background-color: lightcoral"> 두번째 span 구역 </span>
  </body>
</html>
