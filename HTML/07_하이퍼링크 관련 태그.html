<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이퍼 링크 관련 태그</title>
  </head>
  <body>
    <h1>하이퍼링크</h1>
    <pre>
        - 현재 HTML 문서와 다른 HTML 문서를 연결시키거나 특정 주소로 이동할 수 있도록 만드는 태그
        - a 태그로 감싸진 글/내용/이미지와 같은 형식은 모두 이동이 가능함
        - a 태그 이미지랑 엮어서 이미지를 클릭했을 때 슝 하고 이동할 수 있어요잉
    </pre>
  </body>
</html>
