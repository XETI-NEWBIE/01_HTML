<!DOCTYPE html>
<!--
! 느낌표 작성 후 키보드 자판 Tab을 클릭하면 자동으로 html 코드를 작성하는 기본 틀 완성
-->
<html lang="korean"><!-- html 기본 언어 설정 , 기본 언어는 영어 
<html> 태그 안에 lang="원하는 국가 언어"를 특별히 설정하지 않으면 환경에 따라 자동으로 언어를 결정함
lang = language ^_^
lang = "ko" 검색 언어를 한국어로 설정 (ko=korean)
만약 베트남어로 설정하려면 lang = "vi"-->

<head>
    <!--한국어 및 타 언어가 외부 국가에서 깨지는 것을 방지할 수 있도록 설정
    이를 방지하는 것은 컴퓨터 내부에선 한국어의 개념이 없기 때문 -->
    <meta charset="UTF-8"><!--글자 깨짐 오류 방지 필수-->

    <!--화면이 부드럽게 보일 수 있도록 설정
    content = "width=device-width, initial-scale=1.0"
    width = 가로길이 => device-width = 기계의 가로 길이에 맞춰 설정 (github dimensions 참고)
    initial-scale=1.0 = 표준 화면 크기인 100% 맞춰 설정
     
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
